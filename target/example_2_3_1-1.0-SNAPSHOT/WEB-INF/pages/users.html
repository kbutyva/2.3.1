<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>salary</th>

        <th>action</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:align="center" th:utext="${user.getId()}">id</td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getName()}"></a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getSurname()}"></a></td>
        <td th:utext="${user.getSalary()}">Salary</td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.id})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/users/{id} (id=${user.id})}">
                <input type="submit" value="Delete"/>
            </form>

        </td>

    </tr>
</table>
<br>
<input type="button" value="Add new user"
       onclick="window.location.href = '/users/add'">
</body>
</html>
